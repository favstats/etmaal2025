## Introduction

+ Representative democracy relies on the principle of fair competition between political entrepreneurs

--

+ Campaign regulations serve this purpose:
  + The "Equal-time rule" in US, "second counting" rule in Europe
  + Regulation of campaign finances

--

+ Advent of social media and targeted advertisement disrupts traditional campaigns and challenge regulations

---

## Party, Campaigns, and Social Media

+ Targeted advertising has transformed campaigns:
  + Targeted advertisement
  + Taylored messages

--

+ Uneven playing field for parties:
  + 'Natural': Over-represented voter bases on social media
  + Artificial: Market-specific cost advantages

---

## Party, Campaigns, and Social Media

+ 2023 Dutch election: 64% of total expenditures in the last campaign week

&lt;center&gt;
&lt;img src="pic/dutch_election.png" width="70%" height="70%"&gt;
&lt;/center&gt;

---

## Research Questions

+ RQ1: Do parties pay the same price for ads?

--

+ RQ2: What drives price differences?

---

## Why Is the Fairness of Online Competition Hard to Study?

+ Observational studies face many confounders:
  + Content, account history, agenda, targeting criteria

--

+ Sock-puppet experiments:
  + Lack external validity

--

+ Our approach: Audit study using real party accounts

---

## Builds upon Votta et al. 2024

&lt;center&gt;
&lt;img src="pic/pol_com.png" width="80%" height="80%"&gt;
&lt;/center&gt;

---

## Design

+ **Context:**
  + 2024 European elections (June)
  + Facebook and Instagram

--

+ **Approach:**
  + Real party accounts (30 parties across 8 countries)
  + Identical "get-out-the-vote" ads with same targeting settings
  + €1/day for 7 days (April 29, 2024 start)
  + Outcome: Cost per 1,000 users reached

--

+ **Targeting conditions:**
  + No targeting
  + Interested in politics (most-likely)
  + Below-university education (least-likely)

--

+ **Implications:**
  + Equal prices would suggest that targeted ads do not distort competition

## Do Parties Pay the Same Price?

&lt;/center&gt;

+ **Within-country differences:**
  + 4% average variation (max 27%)
  + Small differences but millions of additional campaign reaches

---

## Do Parties Pay the Same Price?

&lt;center&gt;
&lt;img src="pic/conditions.png" width="90%" height="90%"&gt;
&lt;/center&gt;

+ **Most variation with "No Targetting"**
  + Algorithm more free → more bias

---

## Three Types of Factors Likely to Affect the Price Differences

+ **Account-level factors:**
  + Spending history, engagement patterns

--

+ **Party-level factors:**
  + Ideology, electoral performance

--

+ **Market-level factors:**
  + Audience size, ad competition

## Conclusion

+ Ad algorithms (unintentionally) favor some political actors

--

+ Within-country price variation:
  + Average 4% (max 27%)
  + Significant exposure bias

--

+ Key drivers:
  + Audience size
  + Spending history
  + Ideology (?)
  + Transnational parties (?)

--

+ Calls for stricter regulation to preserve democracy:
  + Algorithmic fairness
  + Algorithmic access for independent researchers
